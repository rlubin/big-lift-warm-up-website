<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Big Lift Calc
        </title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Warm Up Calculator</h1>
        <label for="weight">Working set weight:</label>
        <input type="number" id="weight" name="weight" onclick="resetInput()">
        <br>
        <br>
        <label for="exercise">Exercise:</label>
        <select id="exercise" name="exercise">
            <option value="barbell">Barbell</option>
            <option value="dumbbell/machine" selected="selected">Dumbbell/Machine</option>
            <option value="leg_press">Leg Press</option>
        </select>
        <br>
        <br>
        <label for="increment">Increment of weight:</label>
        <select id="increment" name="increment">
            <option value="5" selected="selected">5</option>
            <option value="10">10</option>
        </select>
        <br>
        <br>
        <label for="sets">Number of warm up sets:</label>
        <select id="sets" name="sets">
            <option value="2">2</option>
            <option value="3" selected="selected">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        <input type="button" onclick="handleButton()" value="Calc" id="calc"></input>
        <br>
        <br>
        <table>
            <thead id="tableHead">
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <script src="functions.js"></script>
    </body>
</html>
